<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Pelican Town</title>
        <link rel="stylesheet" href="./styles/mapStyle.css">
    </head>
    <body>
        <main>
            <div id="container">
                <div id="image-container">
                    <img id="map" src="./images/pelicanTown.jpeg" alt="clickable image">
                </div>
                <div id="marker-palettes">
                    <div id="pc-palette" class="palette">
                        <legend>PCs</legend>
                        <fieldset class="palette">
                            <div id="liten" class="sample character" title="Liten"></div>
                            <div id="munnin" class="sample character" title="Munnin Uvennlig"></div>
                            <div id="ratKing" class="sample character" title="Rat King"></div>
                            <div id="saytar" class="sample character" title="Saytar"></div>
                            <div id="party" class="sample character" title="Everyone"></div>
                        </fieldset>
                    </div>
                    <div id="npc-palette"class="palette">
                        <legend>NPCs</legend>
                        <fieldset class="palette">
                            <div id="artemisAtaris" class="sample npc" title="Artemis Ataris"></div>
                            <div id="cat" class="sample npc" title="Cat"></div>
                            <div id="chicken" class="sample npc" title="Chicken"></div>
                            <div id="clint" class="sample npc" title="Clint"></div>
                            <div id="evelyn" class="sample npc" title="Evelyn"></div>
                            <div id="elliot" class="sample npc" title="Elliot"></div>
                            <div id="gunther" class="sample npc" title="Gunther"></div>
                            <div id="gus" class="sample npc" title="Gus"></div>
                            <div id="harvey" class="sample npc" title="Harvey"></div>
                            <div id="honeyBear" class="sample npc" title="Honey Bear"></div>
                            <div id="kent" class="sample npc" title="Kent"></div>
                            <div id="linus" class="sample npc" title="Linus"></div>
                            <div id="mayorLewis" class="sample npc" title="Mayor Lewis"></div>
                            <div id="morris" class="sample npc" title="Morris"></div>
                            <div id="mrWhite" class="sample npc" title="Mr. White"></div>
                            <div id="pierre" class="sample npc" title="Pierre"></div>
                            <div id="robyn" class="sample npc" title="Robyn"></div>
                            <div id="theWizard" class="sample npc" title="The Wizard"></div>
                        </fieldset>
                    </div>
                    <div id="monster-palette"class="palette">
                        <legend>Monsters</legend>
                        <fieldset class="palette">
                            <div id="mummy" class="sample monster" title="Mummy"></div>
                            <div id="rustMonster" class="sample monster" title="Rust Monster"></div>
                            <div id="skeleton" class="sample monster" title="Skeleton"></div>
                        </fieldset>
                    </div>
                </div>
                <div id="button-box">
                    <button id="clear-characters" class="button remove-button">Remove PCs</button>
                    <button id="clear-npcs" class="button remove-button">Remove NPCs</button>
                    <button id="clear-monsters" class="button remove-button">Remove Monsters</button>
                    <button id="clear-all" class="button remove-button">Remove All</button>
                    <button id="save-all" class="button save-button">Save All</button>
                </div>
            </div>
        </main>
        <script src="./scripts/mapManager.js"></script>
    </body>
</html>
